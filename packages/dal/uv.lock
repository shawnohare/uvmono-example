[[package]]
name = "uvmono-core"
version = "0.1.0"
source = { editable = "../shared/uvmono-core" }

[[package]]
name = "uvmono-lib1"
version = "0.1.0"
source = { editable = "../shared/uvmono-lib1" }
dependencies = [
    { name = "uvmono-core" },
]

[package.metadata]
requires-dist = [{ name = "uvmono-core", editable = "../shared/uvmono-core" }]

[[package]]
name = "uvmono-redis"
version = "0.1.0"
source = { editable = "uvmono-redis" }
